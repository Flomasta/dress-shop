{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <section class="hero-header section__header section__header--about section__header--login">
        <h1>
            <span class="h1">#login/register</span></h1>
        <p class="h4">Log in or register!</p>
    </section>
    </header>
    <main class="auth">
        <div class="login__box">
            <div class="login__header"><h2>LOGIN</h2></div>
            <div class="login__body">
                <form action="">
                    <div class="form__group">
                        <label for="email">Email</label><br>
                        <input id="email" name="email" type="text" placeholder="your email">
                    </div>
                    <div class="form__group">
                        <label for="password">Password</label><br>
                        <input id="password" name="password" type="password" placeholder="your password">
                    </div>
                    <button class="button button__login" type="submit">
                        <i class="fa-solid fa-lock"></i> Login
                    </button>

                </form>
            </div>
            <div class="login__footer">
                <p>Haven't signed up yet?</p>
                <a href="/register/" class="login__footer-link">Sign Up</a>
            </div>
        </div>

        <div class="login__box">
            <div class="login__header"><h2>REGISTER</h2></div>
            <div class="login__body">
                <form action="">
                    <div class="form__group">
                        <label for="email">Name</label><br>
                        <input id="name" name="name" type="text" placeholder="your name">
                    </div>

                    <div class="form__group">
                        <label for="email">Username</label><br>
                        <input id="username" name="username" type="text" placeholder="your username">
                    </div>

                    <div class="form__group">
                        <label for="email">Email</label><br>
                        <input id="email" name="email" type="text" placeholder="your email">
                    </div>

                    <div class="form__group">
                        <label for="password1">Password</label><br>
                        <input id="password1" name="password1" type="password" placeholder="your password">
                    </div>
                    <div class="form__group">
                        <label for="password2">Password confirmation</label><br>
                        <input id="password2" name="password2" type="password" placeholder="repeat password">
                    </div>
                    <button class="button button__login" type="submit">
                        <i class="fa-solid fa-lock"></i> Login
                    </button>

                </form>
            </div>
            <div class="login__footer">
                <p>Haven't signed up yet?</p>
                <a href="/register/" class="login__footer-link">Sign Up</a>
            </div>
        </div>

    </main>
{% endblock %}
